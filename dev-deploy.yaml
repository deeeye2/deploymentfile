apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: nginx-rollout
  namespace: default
spec:
  replicas: 3
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: busybox:1.35
          command: ["sleep", "3600"]

stages:
  - name: Apply Manifest
    action: apply_manifest
    args:
      path: "busybox-deploy.yaml"

  - name: Canary Step 1
    action: canary_step
    args:
      weight: 25
      pause: 10

  - name: Rollout Status
    action: rollout_status
    args:
      path: "busybox-deploy.yaml"

  - name: Canary Step 2
    action: canary_step
    args:
      weight: 50
      pause: 10

  - name: Health Check
    action: health_check

  - name: Final Notification
    action: notify
    args:
      message: "BusyBox rollout complete"

